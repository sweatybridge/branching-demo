# A string used to distinguish different Supabase projects on the same host. Defaults to the
# working directory name when running `supabase init`.
project_id = "branching-demo"

[api]
schemas = ["public", "graphql_public", "customer_support"]

[db.vault]
project_url = "env(SUPABASE_PROJECT_URL)"
anon_key = "env(SUPABASE_AUTH_ANON_KEY)"

[experimental.webhooks]
enabled = true

# Use an external OAuth provider. The full list of providers are: `apple`, `azure`, `bitbucket`,
# `discord`, `facebook`, `github`, `gitlab`, `google`, `keycloak`, `linkedin`, `notion`, `twitch`,
# `twitter`, `slack`, `spotify`, `workos`, `zoom`.
[auth.external.google]
enabled = true
client_id = "env(NEXT_PUBLIC_GOOGLE_CLIENT_ID)"
secret = "env(GOOGLE_CLIENT_SECRET)"
redirect_uri = "http://localhost:54321/auth/v1/callback"
url = ""

[auth.external.azure]
enabled = true
client_id = "env(MICROSOFT_CLIENT_ID)"
secret = "env(MICROSOFT_CLIENT_SECRET)"
redirect_uri = "http://localhost:54321/auth/v1/callback"
url = ""

[auth.external.discord]
enabled = true
client_id = "env(SUPABASE_AUTH_EXTERNAL_DISCORD_CLIENT_ID)"
secret = "env(SUPABASE_AUTH_EXTERNAL_DISCORD_CLIENT_SECRET)"
redirect_uri = "http://localhost:54321/auth/v1/callback"
url = ""

[auth.email.smtp]
enabled = true
host = "smtp.sendgrid.net"
port = 587
user = "apikey"
pass = "env(SENDGRID_API_KEY)"
admin_email = "admin@email.com"
sender_name = "Admin"

[edge_runtime.secrets]
SMTP_SECRET = "env(SENDGRID_API_KEY)"
